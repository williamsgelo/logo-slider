<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slide-track">
        <div class="slide">
          <img src="assets/Diamond-1.png" alt="" height="100" width="250" />
        </div>
        <div class="slide">
          <img src="assets/Diamond-2.png" alt="" height="100" width="250" />
        </div>
        <div class="slide">
          <img
            src="assets/Media Partners-1.png"
            alt=""
            height="100"
            width="250"
          />
        </div>
        <div class="slide">
          <img
            src="assets/Media Partners-2.png"
            alt=""
            height="100"
            width="250"
          />
        </div>
        <div class="slide">
          <img
            src="assets/Media Partners-3.png"
            alt=""
            height="100"
            width="250"
          />
        </div>
        <div class="slide">
          <img src="assets/Platinum-1.png" alt="" height="100" width="250" />
        </div>
        <div class="slide">
          <img src="assets/Diamond-1.png" alt="" height="100" width="250" />
        </div>

        <!-- Duplicate the slides to create a seamless loop -->
        <div class="slide">
          <img src="assets/Diamond-1.png" alt="" height="100" width="250" />
        </div>
        <div class="slide">
          <img src="assets/Diamond-2.png" alt="" height="100" width="250" />
        </div>
        <div class="slide">
          <img
            src="assets/Media Partners-1.png"
            alt=""
            height="100"
            width="250"
          />
        </div>
        <div class="slide">
          <img
            src="assets/Media Partners-2.png"
            alt=""
            height="100"
            width="250"
          />
        </div>
        <div class="slide">
          <img
            src="assets/Media Partners-3.png"
            alt=""
            height="100"
            width="250"
          />
        </div>
        <div class="slide">
          <img src="assets/Platinum-1.png" alt="" height="100" width="250" />
        </div>
        <div class="slide">
          <img src="assets/Diamond-1.png" alt="" height="100" width="250" />
        </div>
      </div>
    </div>
  </body>
</html>
